<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,800;0,900;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>

<div class="container">
    <div class="card">
    <div class="card-header">
        <h2 class="card-title">To Do App</h2>
        <div class="card-body">
            <div class="form-control">
                <input class="form-input" type="text" name="task" id="task" placeholder="Some words">
                <button class="btn" id="btn" type="submit">+</button>
            </div>
        </div>
    </div>
        <div class="divider"></div>

        <div class="card-content" id="card-content">
        </div>
            <div class="empty-state" id="empty-state">
                <img src="images/icon.png" alt="logo">
                <p class="task-text">No Task created</p>
            </div>
    </div>
</div>
<script src="./scripts/index.js"></script>
</body>
</html>
